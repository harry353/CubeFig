<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeFig</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewport.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spinner.css') }}">
    <script>
        window.INITIAL_CONFIG = {{ config | tojson | safe if config else '{}' }};
    </script>
</head>

<body>

    <header>
        <div class="control-group">
            <label for="fileInput" class="custom-file-upload">Choose Cube</label>
            <input type="file" id="fileInput" accept=".fits,.fit">
            <span id="fileNameLabel">No file chosen</span>
        </div>

        <div class="control-group">
            <label for="maskInput" class="custom-file-upload">Choose Mask</label>
            <input type="file" id="maskInput" accept=".fits,.fit">
            <span id="maskNameLabel">No mask chosen</span>
            <div class="mask-options" style="display: flex; align-items: center; gap: 10px; margin-left: 10px;">
                <label class="checkbox-container" style="margin: 0; font-size: 0.8em; color: #bdc3c7;">
                    <input type="checkbox" id="invertMask"> Invert
                </label>
            </div>
        </div>

        <div class="slider-wrapper" id="sliderContainer">
            <div class="slider-labels">
                <span class="stepper-label">
                    Start:
                    <div class="stepper">
                        <button type="button" class="step-btn" id="btnStartDown" title="Decrease channel">▼</button>
                        <input type="number" id="valStart" class="inline-input" value="0">
                        <button type="button" class="step-btn" id="btnStartUp" title="Increase channel">▲</button>
                    </div>
                </span>
                <span class="stepper-label">
                    End:
                    <div class="stepper">
                        <button type="button" class="step-btn" id="btnEndDown" title="Decrease channel">▼</button>
                        <input type="number" id="valEnd" class="inline-input" value="0">
                        <button type="button" class="step-btn" id="btnEndUp" title="Increase channel">▲</button>
                    </div>
                </span>
            </div>

            <div class="range-slider">
                <div class="slider-track"></div>
                <div class="slider-range" id="sliderRange"></div>
                <input type="range" id="sliderStart" min="0" max="100" value="0" step="1">
                <input type="range" id="sliderEnd" min="0" max="100" value="0" step="1">
            </div>
        </div>
        <div class="control-group" style="margin-left: auto;">
            <div class="export-dropdown">
                <button class="custom-file-upload export-btn">Menu ▼</button>
                <div class="dropdown-content">
                    <div class="dropdown-header">Workspace</div>
                    <a href="#" id="saveWorkspaceBtn">Save Workspace</a>
                    <a href="#" id="loadWorkspaceBtn">Load Workspace</a>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-header">Export Plot</div>
                    <a href="#" data-fmt="png" class="export-link">PNG Image</a>
                    <a href="#" data-fmt="svg" class="export-link">SVG Vector</a>
                    <a href="#" data-fmt="pdf" class="export-link">PDF Document</a>
                </div>
            </div>
            <input type="file" id="workspaceInput" accept=".json" style="display: none;">
        </div>
    </header>

    <div class="main-container">

        <aside class="sidebar">
            <div class="sidebar-group">
                <label for="plotTitleInput">Plot Title (LaTeX supported)</label>
                <input type="text" id="plotTitleInput" placeholder="e.g. Velocity Map $v_{rot}$">
            </div>

            <div class="sidebar-group">
                <label>Dimensions (W x H [in])</label>
                <div class="dimension-inputs">
                    <input type="number" id="figWidthInput" value="8" step="0.1" min="1">
                    <span>×</span>
                    <input type="number" id="figHeightInput" value="8" step="0.1" min="1">
                </div>
            </div>

            <div class="sidebar-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="gridToggle">
                    Show Gridlines
                </label>
            </div>

            <div class="sidebar-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="beamToggle">
                    Show Beam
                </label>
            </div>

            <div class="sidebar-group">
                <div class="center-control-wrapper">
                    <label class="sidebar-label" style="font-weight: 600; color: #ecf0f1; margin-bottom: 5px;">Intensity
                        Scaling</label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="normGlobalToggle">
                        Normalize Channel Values
                    </label>

                    <div class="cbar-unit-control">
                        <label for="cbarUnit">Colorbar Units</label>
                        <select id="cbarUnit">
                            <option value="None">None</option>
                            <option value="milli">milli</option>
                            <option value="micro">micro</option>
                            <option value="nano">nano</option>
                        </select>
                    </div>

                    <div class="nested-control">
                        <div class="physical-main-row">
                            <span class="sidebar-label">Manual Scale</span>
                        </div>
                        <div class="dimension-inputs">
                            <input type="number" id="vminInput" placeholder="Min" step="any" disabled>
                            <span>-</span>
                            <input type="number" id="vmaxInput" placeholder="Max" step="any" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-group">
                <div class="center-control-wrapper">
                    <label class="sidebar-label" style="font-weight: 600; color: #ecf0f1; margin-bottom: 5px;">Center &
                        Coordinates</label>
                    <div class="center-control">
                        <label class="checkbox-container">
                            <input type="checkbox" id="centerToggle">
                            Add Center
                        </label>
                        <div class="center-inputs" id="centerInputsContainer">
                            <input type="number" id="centerX" placeholder="X" disabled>
                            <input type="number" id="centerY" placeholder="Y" disabled>
                        </div>
                    </div>

                    <div class="nested-control">
                        <div class="physical-main-row">
                            <label class="checkbox-container">
                                <input type="checkbox" id="offsetToggle" disabled>
                                Change Coordinates To Offset
                            </label>
                            <select id="offsetUnit" disabled>
                                <option value="arcsec">arcsec</option>
                                <option value="milliarcsec">milliarcsec</option>
                            </select>
                        </div>
                    </div>

                    <div class="nested-control" id="physicalGroup">
                        <div class="physical-main-row">
                            <label class="checkbox-container">
                                <input type="checkbox" id="physicalToggle" disabled>
                                Physical Axes
                            </label>
                            <div class="nested-inputs">
                                <input type="number" id="distanceMpc" placeholder="Dist [pc]" disabled>
                            </div>
                        </div>
                        <div class="unit-selector-row">
                            <span class="sidebar-label">Phys. Ax. Units</span>
                            <select id="distanceUnit" disabled>
                                <option value="pc">pc</option>
                                <option value="kpc">kpc</option>
                                <option value="Mpc" selected>Mpc</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="sidebar-group">
                    <div class="center-control-wrapper">
                        <label class="sidebar-label"
                            style="font-weight: 600; color: #ecf0f1; margin-bottom: 5px;">Moment Maps</label>
                        <div class="nested-control">
                            <label class="checkbox-container">
                                <input type="checkbox" id="mom0Toggle"> Moment 0 (Intensity)
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" id="mom1Toggle"> Moment 1 (Velocity Field)
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" id="mom2Toggle"> Moment 2 (Velocity Dispersion)
                            </label>
                        </div>
                        <button id="calculateMomentsBtn" class="calculate-btn">Calculate Maps</button>
                    </div>
                </div>
        </aside>

        <div class="viewport">
            <div class="tabs-container">
                <div class="tab-item active" data-tab="cube">Cube View</div>
                <div class="tab-item hidden" data-tab="mom0">Moment 0 <span class="tab-close">×</span></div>
                <div class="tab-item hidden" data-tab="mom1">Moment 1 <span class="tab-close">×</span></div>
                <div class="tab-item hidden" data-tab="mom2">Moment 2 <span class="tab-close">×</span></div>
            </div>
            <div class="image-wrapper">
                <div class="spinner" id="loadingSpinner"></div>
                <img id="fits-image" src="" alt="FITS Map">
                <div id="recalcOverlay" class="recalc-overlay" style="display: none;">
                    <div class="recalc-content">
                        <p>Moment map data not loaded.</p>
                        <button id="recalcBtn" class="calculate-btn" style="margin-top: 10px;">Recalculate
                            Moment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}?v=3"></script>
</body>

</html>
