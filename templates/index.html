<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITS Viewer</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/viewport.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spinner.css') }}">
    <script>
        window.INITIAL_CONFIG = {{ config | tojson | safe if config else '{}' }};
    </script>
</head>

<body>

    <header>
        <div class="control-group">
            <label for="fileInput" class="custom-file-upload">Choose File</label>
            <input type="file" id="fileInput" accept=".fits,.fit">
            <span id="fileNameLabel">No file chosen</span>
        </div>

        <div class="slider-wrapper" id="sliderContainer">
            <div class="slider-labels">
                <span class="stepper-label">
                    Start:
                    <div class="stepper">
                        <button type="button" class="step-btn" id="btnStartDown" title="Decrease channel">▼</button>
                        <input type="number" id="valStart" class="inline-input" value="0">
                        <button type="button" class="step-btn" id="btnStartUp" title="Increase channel">▲</button>
                    </div>
                </span>
                <span class="stepper-label">
                    End:
                    <div class="stepper">
                        <button type="button" class="step-btn" id="btnEndDown" title="Decrease channel">▼</button>
                        <input type="number" id="valEnd" class="inline-input" value="0">
                        <button type="button" class="step-btn" id="btnEndUp" title="Increase channel">▲</button>
                    </div>
                </span>
            </div>

            <div class="range-slider">
                <div class="slider-track"></div>
                <div class="slider-range" id="sliderRange"></div>
                <input type="range" id="sliderStart" min="0" max="100" value="0" step="1">
                <input type="range" id="sliderEnd" min="0" max="100" value="0" step="1">
            </div>
        </div>
    </header>

    <div class="main-container">

        <aside class="sidebar">
            <div class="sidebar-group">
                <label for="plotTitleInput">Plot Title (LaTeX supported)</label>
                <input type="text" id="plotTitleInput" placeholder="e.g. Velocity Map $v_{rot}$">
            </div>

            <div class="sidebar-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="gridToggle">
                    Show Gridlines
                </label>
            </div>

            <div class="sidebar-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="beamToggle">
                    Show Beam
                </label>
            </div>

            <div class="sidebar-group">
                <div class="center-control-wrapper">
                    <div class="center-control">
                        <label class="checkbox-container">
                            <input type="checkbox" id="centerToggle">
                            Add Center
                        </label>
                        <div class="center-inputs" id="centerInputsContainer">
                            <input type="number" id="centerX" placeholder="X" disabled>
                            <input type="number" id="centerY" placeholder="Y" disabled>
                        </div>
                    </div>

                    <div class="nested-control" id="physicalGroup">
                        <div class="physical-main-row">
                            <label class="checkbox-container">
                                <input type="checkbox" id="physicalToggle" disabled>
                                Physical Axes
                            </label>
                            <div class="nested-inputs">
                                <input type="number" id="distanceMpc" placeholder="Dist [pc]" disabled>
                            </div>
                        </div>
                        <div class="unit-selector-row">
                            <span class="sidebar-label">Phys. Ax. Units</span>
                            <select id="distanceUnit" disabled>
                                <option value="pc">pc</option>
                                <option value="kpc">kpc</option>
                                <option value="Mpc" selected>Mpc</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="viewport">
            <div class="spinner" id="loadingSpinner"></div>
            <img id="fits-image" src="" alt="FITS Map">
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}?v=3"></script>
</body>

</html>
